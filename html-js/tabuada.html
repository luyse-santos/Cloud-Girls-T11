<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}

var numero = parseInt(prompt("Insira o n√∫mero para a nossa tabuada! "));

for(var multiplicador = 1; multiplicador <= 10; multiplicador = multiplicador + 1) {

    mostra( numero + "x" + multiplicador + " = " + numero * multiplicador);

}

mostra("FIM");

</script>
